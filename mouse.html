<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢乐打地鼠</title>
    <style>
        :root {
            --primary-color: #ff9800;
            --secondary-color: #795548;
            --bg-color: #8bc34a;
            --dirt-color: #5d4037;
            --text-color: #333;
        }

        * {
            box-sizing: border-box;
            user-select: none; /* 防止点击时选中文本 */
            -webkit-user-select: none;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            background-image: radial-gradient(#a5d6a7 10%, transparent 11%), radial-gradient(#a5d6a7 10%, transparent 11%);
            background-size: 30px 30px;
            background-position: 0 0, 15px 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: var(--text-color);
        }

        /* 顶部标题与信息栏 */
        header {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.8);
            padding: 15px 30px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        h1 {
            margin: 0 0 10px 0;
            color: var(--secondary-color);
            font-size: 2rem;
            text-shadow: 1px 1px 0px #fff;
        }

        .stats-bar {
            display: flex;
            gap: 20px;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .stat-item span {
            color: var(--primary-color);
            font-size: 1.5rem;
            margin-left: 5px;
        }

        /* 游戏区域 */
        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            width: 90%;
            max-width: 600px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }

        /* 洞穴样式 */
        .hole {
            position: relative;
            overflow: hidden;
            aspect-ratio: 1 / 0.8; /* 宽高比 */
            background: radial-gradient(ellipse at center, #3e2723 0%, #5d4037 100%);
            border-radius: 50% 50% 10% 10%;
            box-shadow: inset 0 10px 20px rgba(0,0,0,0.5), 0 5px 0 #3e2723;
        }

        /* 洞穴前的土堆装饰（伪元素） */
        .hole::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 20px;
            background: url('data:image/svg+xml;utf8,<svg width="100" height="20" xmlns="http://www.w3.org/2000/svg"><path d="M0 20 Q 25 0 50 20 T 100 20 Z" fill="%238bc34a" opacity="0.8"/></svg>');
            background-size: cover;
            z-index: 2;
        }

        /* 地鼠样式 */
        .mole {
            position: absolute;
            width: 60%;
            height: 80%;
            background: var(--secondary-color);
            left: 20%;
            bottom: -100%; /* 初始隐藏在洞下 */
            border-radius: 40% 40% 10% 10%;
            transition: bottom 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            z-index: 1;
        }

        /* 地鼠的脸部细节 */
        .mole::before {
            content: ''; /* 眼睛 */
            position: absolute;
            top: 25%;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 15px;
            background-image: 
                radial-gradient(circle, #000 30%, transparent 31%),
                radial-gradient(circle, #000 30%, transparent 31%);
            background-size: 25% 100%;
            background-position: 15% 0, 85% 0;
            background-repeat: no-repeat;
        }

        .mole::after {
            content: ''; /* 鼻子 */
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translateX(-50%);
            width: 30%;
            height: 20%;
            background: #ffccbc;
            border-radius: 50%;
        }

        /* 地鼠出现状态 */
        .hole.up .mole {
            bottom: 0;
        }

        /* 击中地鼠的状态 */
        .mole.whacked {
            background: #d32f2f;
            transition: background 0.1s;
        }
        .mole.whacked::before {
            /* 眼睛变成 X X */
            background-image: none;
            content: 'X  X';
            color: #333;
            font-weight: bold;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            font-size: 1.2rem;
            align-items: center;
            top: 20%;
        }

        /* 控制按钮 */
        .controls {
            margin-top: 30px;
            text-align: center;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 0 #e65100;
            transition: transform 0.1s, box-shadow 0.1s;
        }

        button:active {
            transform: translateY(4px);
            box-shadow: 0 1px 0 #e65100;
        }

        button:disabled {
            background-color: #ccc;
            box-shadow: none;
            cursor: not-allowed;
            transform: none;
        }
        
        /* 暂停按钮特定样式 */
        #pause-btn {
            background-color: #2196F3;
            box-shadow: 0 5px 0 #0D47A1;
        }
        
        #pause-btn:active {
            box-shadow: 0 1px 0 #0D47A1;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        /* 弹窗 */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .modal-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .modal {
            background: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            max-width: 90%;
            width: 400px;
            transform: scale(0.8);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .modal-overlay.active .modal {
            transform: scale(1);
        }

        .modal h2 {
            color: var(--primary-color);
            margin-top: 0;
        }

        .final-score {
            font-size: 3rem;
            color: var(--text-color);
            margin: 20px 0;
            font-weight: bold;
        }

        /* 分数飘字动画 */
        .score-pop {
            position: absolute;
            color: #fff;
            font-weight: bold;
            font-size: 1.5rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            pointer-events: none;
            animation: floatUp 0.8s ease-out forwards;
            z-index: 10;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-50px) scale(1.2); opacity: 0; }
        }

        /* 响应式适配 */
        @media (max-width: 500px) {
            .game-board {
                gap: 10px;
                padding: 10px;
            }
            h1 { font-size: 1.5rem; }
            .hole { aspect-ratio: 1 / 0.7; }
        }
    </style>
</head>
<body>

    <header>
        <h1>欢乐打地鼠</h1>
        <div class="stats-bar">
            <div class="stat-item">得分: <span id="score">0</span></div>
            <div class="stat-item">时间: <span id="time-left">30</span>s</div>
            <div class="stat-item">最高分: <span id="high-score">0</span></div>
        </div>
    </header>

    <main class="game-board">
        <!-- 9个洞 -->
        <div class="hole" id="hole1"><div class="mole"></div></div>
        <div class="hole" id="hole2"><div class="mole"></div></div>
        <div class="hole" id="hole3"><div class="mole"></div></div>
        <div class="hole" id="hole4"><div class="mole"></div></div>
        <div class="hole" id="hole5"><div class="mole"></div></div>
        <div class="hole" id="hole6"><div class="mole"></div></div>
        <div class="hole" id="hole7"><div class="mole"></div></div>
        <div class="hole" id="hole8"><div class="mole"></div></div>
        <div class="hole" id="hole9"><div class="mole"></div></div>
    </main>

    <div class="controls">
        <button id="start-btn">开始游戏</button>
        <button id="pause-btn" disabled>暂停游戏</button>
    </div>

    <!-- 游戏结束弹窗 -->
    <div class="modal-overlay" id="game-over-modal">
        <div class="modal">
            <h2>游戏结束!</h2>
            <p>你的手速真快！最终得分是：</p>
            <div class="final-score" id="final-score-display">0</div>
            <button id="restart-btn">再玩一次</button>
        </div>
    </div>

    <script>
        // 获取DOM元素
        const holes = document.querySelectorAll('.hole');
        const scoreBoard = document.getElementById('score');
        const timeDisplay = document.getElementById('time-left');
        const highScoreDisplay = document.getElementById('high-score');
        const moles = document.querySelectorAll('.mole');
        const startBtn = document.getElementById('start-btn');
        const pauseBtn = document.getElementById('pause-btn');
        const restartBtn = document.getElementById('restart-btn');
        const modal = document.getElementById('game-over-modal');
        const finalScoreDisplay = document.getElementById('final-score-display');

        // 游戏变量
        let lastHole;
        let timeUp = false;
        let score = 0;
        let highScore = localStorage.getItem('mouseHighScore') || 0;
        let gameTime = 30; // 游戏时长（秒）
        let countdownTimer;
        let peepTimer; // 地鼠出现的定时器
        let isPaused = false;
        let gameRunning = false;
        
        // 初始化最高分显示
        if (highScoreDisplay) {
            highScoreDisplay.textContent = highScore;
        }

        // 工具函数：生成随机时间
        function randomTime(min, max) {
            return Math.round(Math.random() * (max - min) + min);
        }

        // 工具函数：随机选择一个洞（不重复）
        function randomHole(holes) {
            // 避免递归，使用循环方法
            let hole;
            let attempts = 0;
            const maxAttempts = 10; // 防止无限循环
            
            do {
                const idx = Math.floor(Math.random() * holes.length);
                hole = holes[idx];
                attempts++;
                
                // 如果尝试次数过多，直接返回当前选择的洞
                if (attempts >= maxAttempts) {
                    break;
                }
            } while (hole === lastHole && holes.length > 1);
            
            lastHole = hole;
            return hole;
        }

        // 地鼠冒头逻辑
        function peep() {
            // 如果游戏暂停，不执行任何操作
            if (isPaused) {
                peepTimer = setTimeout(peep, 100); // 100ms后重试
                return;
            }
            
            // 根据分数调整速度：分数越高，地鼠速度越快（但保留最小值）
            const minTime = Math.max(200, 600 - score * 10);
            const maxTime = Math.max(500, 1000 - score * 10);
            
            const time = randomTime(minTime, maxTime);
            const hole = randomHole(holes);
            
            hole.classList.add('up');
            
            // 移除被打晕的状态（如果是重试）
            const mole = hole.querySelector('.mole');
            mole.classList.remove('whacked');

            peepTimer = setTimeout(() => {
                hole.classList.remove('up');
                if (!timeUp && !isPaused) peep();
            }, time);
        }

        // 开始游戏
        function startGame() {
            // 重置状态
            scoreBoard.textContent = 0;
            timeDisplay.textContent = gameTime;
            timeUp = false;
            score = 0;
            isPaused = false;
            gameRunning = true;
            startBtn.disabled = true;
            startBtn.textContent = "游戏中...";
            pauseBtn.disabled = false;
            pauseBtn.textContent = "暂停游戏";
            modal.classList.remove('active');

            // 清除之前的定时器
            clearTimeout(peepTimer);
            clearInterval(countdownTimer);
            
            // 立即开始冒头循环
            peep();
            
            // 开始倒计时
            let currentTime = gameTime;
            countdownTimer = setInterval(() => {
                if (!isPaused) {
                    currentTime--;
                    timeDisplay.textContent = currentTime;
                    if (currentTime <= 0) {
                        endGame();
                    }
                }
            }, 1000);
        }
        
        // 暂停/继续游戏
        function togglePause() {
            if (!gameRunning || timeUp) return;
            
            isPaused = !isPaused;
            
            if (isPaused) {
                pauseBtn.textContent = "继续游戏";
                // 隐藏所有地鼠
                holes.forEach(hole => hole.classList.remove('up'));
            } else {
                pauseBtn.textContent = "暂停游戏";
                // 继续游戏
                peep();
            }
        }

        // 结束游戏
        function endGame() {
            timeUp = true;
            gameRunning = false;
            clearInterval(countdownTimer);
            clearTimeout(peepTimer);
            
            // 更新最高分
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('mouseHighScore', highScore);
                if (highScoreDisplay) {
                    highScoreDisplay.textContent = highScore;
                }
            }
            
            // 显示最终得分
            finalScoreDisplay.textContent = score;
            
            // 稍微延迟弹出，让玩家看到最后一刻
            setTimeout(() => {
                modal.classList.add('active');
                startBtn.disabled = false;
                startBtn.textContent = "开始游戏";
                pauseBtn.disabled = true;
                pauseBtn.textContent = "暂停游戏";
            }, 500);
        }

        // 击打地鼠处理
        function bonk(e) {
            if(!e.isTrusted) return; // 防止脚本作弊
            
            // 只有当地鼠升起且没被打过时才计分
            const hole = this.parentNode;
            if (!hole.classList.contains('up') || this.classList.contains('whacked')) return;

            score++;
            this.classList.add('whacked'); // 添加被打晕样式
            hole.classList.remove('up');   // 地鼠缩回（视觉上通过CSS transition控制，这里强制缩回）
            scoreBoard.textContent = score;

            // 显示得分特效
            showScorePop(e.clientX, e.clientY);
        }

        // 显示飘字特效
        function showScorePop(x, y) {
            const pop = document.createElement('div');
            pop.classList.add('score-pop');
            pop.textContent = '+1';
            pop.style.left = x + 'px';
            pop.style.top = y + 'px';
            document.body.appendChild(pop);
            
            // 动画结束后移除元素
            setTimeout(() => {
                pop.remove();
            }, 800);
        }

        // 绑定事件监听器
        moles.forEach(mole => mole.addEventListener('click', bonk));
        
        // 移动端触摸支持
        moles.forEach(mole => mole.addEventListener('touchstart', (e) => {
            // 阻止默认触摸行为（防止双重触发）
            e.preventDefault(); 
            // 模拟点击
            bonk.call(e.target, { isTrusted: true, clientX: e.touches[0].clientX, clientY: e.touches[0].clientY });
        }));

        startBtn.addEventListener('click', startGame);
        restartBtn.addEventListener('click', startGame);

    </script>
</body>
</html>
