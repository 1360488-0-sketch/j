<body>
    <div class="game-container">
        <div class="header">
            <h1>贪吃蛇小游戏</h1>
            <p>使用键盘方向键或屏幕按钮控制蛇的移动</p>
        </div>
        
        <div class="game-wrapper">
            <div class="game-board">
                <canvas id="gameCanvas" width="600" height="600"></canvas>
            </div>
            
            <div class="game-info">
                <div class="score-container">
                    <div class="score-title">得分</div>
                    <div class="score-value" id="score">0</div>
                </div>
                
                <div class="controls">
                    <h3>键盘控制</h3>
                    <div class="key-instructions">
                        <div class="key"><span class="key-arrow">↑</span><br>向上</div>
                        <div class="key"><span class="key-arrow">↓</span><br>向下</div>
                        <div class="key"><span class="key-arrow">←</span><br>向左</div>
                        <div class="key"><span class="key-arrow">→</span><br>向右</div>
                    </div>
                </div>
                
                <div class="game-controls">
                    <button id="startBtn">开始游戏</button>
                    <button id="pauseBtn">暂停游戏</button>
                    <button id="restartBtn">重新开始</button>
                </div>
                
                <div class="game-status status-ready" id="gameStatus">
                    点击"开始游戏"按钮开始
                </div>
                
                <div class="instructions">
                    <h3>游戏规则</h3>
                    <ul>
                        <li>使用方向键控制蛇移动</li>
                        <li>吃到红色食物可以增加长度和得分</li>
                        <li>撞到墙壁或自己的身体游戏结束</li>
                        <li>每吃一个食物得10分</li>
                    </ul>
                </div>
            </div>
        </div>
        
        <div class="mobile-controls">
            <button class="mobile-btn up" id="upBtn">↑</button>
            <button="mobile-btn right" id="rightBtn">→</button>
            <button class="mobile-btn down" id="downBtn">↓</button>
        </div>
    </div>

    <script>
        // 获取Canvas元素和上下文
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // 游戏变量
        const gridSize = 20; // 网格大小
        const gridWidth = canvas.width / gridSize;
        const gridHeight = canvas.height / gridSize;
        
        let snake = []; // 蛇的身体部分
        let food = {}; // 食物的位置
        let direction = 'right'; // 当前移动方向
        let nextDirection = 'right'; // 下一个移动方向
        let score = 0; // 得分
        let gameSpeed = 120; // 游戏速度（毫秒）
        let gameInterval; // 游戏循环间隔
        let isPaused = false; // 游戏是否暂停
        let gameRunning = false; // 游戏是否运行中
        let gameOver = false; // 游戏是否结束
        
        // DOM元素
        const scoreElement = document.getElementById('score');
        const gameStatusElement = document.getElementById('gameStatus');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const restartBtn = document.getElementById('restartBtn');
        
        // 移动控制按钮
        const upBtn = document.getElementById('upBtn');
        const leftBtn = document.getElementById('leftBtn');
        const rightBtn = document.getElementById('rightBtn');
        const downBtn = document.getElementById('downBtn');
        
        // 初始化游戏
        function initGame() {
            // 初始化蛇 - 从中间开始，长度为3
            snake = [
                {x: Math.floor(gridWidth / 2), y: Math.floor(gridHeight / 2)},
                {x: Math.floor(gridWidth / 2) - 1, y: Math.floor(gridHeight / 2)},
                {x: Math.floor(gridWidth / 2) - 2, y: Math.floor(gridHeight / 2)}
            ];
            
            // 初始化食物
            generateFood();
            
            // 重置游戏状态
            direction = 'right';
            nextDirection = 'right';
            score = 0;
            gameOver = false;
            updateScore();
            
            // 更新状态显示
            updateGameStatus('ready', '点击"开始游戏"按钮开始');
        }
        
        // 生成食物
        function generateFood() {
            // 随机生成食物的位置
            food = {
                x: Math.floor(Math.random() * gridWidth),
                y: Math.floor(Math.random() * gridHeight)
            };
            
            // 确保食物不会生成在蛇身上
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    generateFood();
                    break;
                }
            }
        }
        
        // 绘制游戏
        function drawGame() {
            // 清除画布
            ctx.fillStyle = '#0d1b2a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 绘制网格线
            drawGrid();
            
            // 绘制蛇
            drawSnake();
            
            // 绘制食物
            drawFood();
        }
        
        // 绘制网格线
        function drawGrid() {
            ctx.strokeStyle = '#1a2e3d';
            ctx.lineWidth = 0.5;
            
            // 垂直线
            for (let x = 0; x <= canvas.width; x += gridSize) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            
            // 水平线
            for (let y = 0; y <= canvas.height; y += gridSize) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
        }
        
        // 绘制蛇
        function drawSnake() {
            // 绘制蛇的每个部分
            for (let i = 0; i < snake.length; i++) {
                const segment = snake[i];
                
                // 蛇头用不同颜色
                if (i === 0) {
                    ctx.fillStyle = '#4CAF50'; // 头部颜色
                } else {
                    // 身体渐变颜色
                    const colorValue = 150 - Math.min(100, i * 3);
                    ctx.fillStyle = `rgb(76, ${colorValue}, 80)`;
                }
                
                // 绘制圆角矩形
                drawRoundedRect(
                    segment.x * gridSize, 
                    segment.y * gridSize, 
                    gridSize - 1, 
                    gridSize - 1, 
                    4
                );
                
                // 绘制蛇眼睛（头部）
                if (i === 0) {
                    ctx.fillStyle = '#0d1b2a';
                    const eyeSize = gridSize / 5;
                    
                    // 根据方向确定眼睛位置
                    let leftEyeX, leftEyeY, rightEyeX, rightEyeY;
                    
                    switch(direction) {
                        case 'right':
                            leftEyeX = segment.x * gridSize + gridSize - eyeSize * 2;
                            leftEyeY = segment.y * gridSize + eyeSize * 2;
                            rightEyeX = segment.x * gridSize + gridSize - eyeSize * 2;
                            rightEyeY = segment.y * gridSize + gridSize - eyeSize * 3;
                            break;
                        case 'left':
                            leftEyeX = segment.x * gridSize + eyeSize;
                            leftEyeY = segment.y * gridSize + eyeSize * 2;
                            rightEyeX = segment.x * gridSize + eyeSize;
                            rightEyeY = segment.y * gridSize + gridSize - eyeSize * 3;
                            break;
                        case 'up':
                            leftEyeX = segment.x * gridSize + eyeSize * 2;
                            leftEyeY = segment.y * gridSize + eyeSize;
                            rightEyeX = segment.x * gridSize + gridSize - eyeSize * 3;
                            rightEyeY = segment.y * gridSize + eyeSize;
                            break;
                        case 'down':
                            leftEyeX = segment.x * gridSize + eyeSize * 2;
                            leftEyeY = segment.y * gridSize + gridSize - eyeSize * 2;
                            rightEyeX = segment.x * gridSize + gridSize - eyeSize * 3;
                            rightEyeY = segment.y * gridSize + gridSize - eyeSize * 2;
                            break;
                    }
                    
                    // 绘制眼睛
                    ctx.beginPath();
                    ctx.arc(leftEyeX, leftEyeY, eyeSize, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.beginPath();
                    ctx.arc(rightEyeX, rightEyeY, eyeSize, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
        }
        
        // 绘制圆角矩形
        function drawRoundedRect(x, y, width, height, radius) {
            ctx.beginPath();
            ctx.moveTo(x + radius, y);
            ctx.lineTo(x + width - radius, y);
            ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
            ctx.lineTo(x + width, y + height - radius);
            ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
            ctx.lineTo(x + radius, y + height);
            ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
            ctx.lineTo(x, y + radius);
            ctx.quadraticCurveTo(x, y, x + radius, y);
            ctx.closePath();
            ctx.fill();
        }
        
        // 绘制食物
        function drawFood() {
            ctx.fillStyle = '#FF5252';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2 - 2,
                0,
                Math.PI * 2
            );
            ctx.fill();
            
            // 食物高光效果
            ctx.fillStyle = '#FF8A80';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 3,
                food.y * gridSize + gridSize / 3,
                gridSize / 6,
                0,
                Math.PI * 2
            );
            ctx.fill();
        }
        
        // 更新游戏状态
        function updateGame() {
            if (isPaused || gameOver) return;
            
            // 更新方向
            direction = nextDirection;
            
            // 计算新的蛇头位置
            const head = {x: snake[0].x, y: snake[0].y};
            
            switch(direction) {
                case 'up':
                    head.y -= 1;
                    break;
                case 'down':
                    head.y += 1;
                    break;
                case 'left':
                    head.x -= 1;
                    break;
                case 'right':
                    head.x += 1;
                    break;
            }
            
            // 检查是否撞墙
            if (head.x < 0 || head.x >= gridWidth || head.y < 0 || head.y >= gridHeight) {
                gameOver = true;
                updateGameStatus('game-over', '游戏结束！撞到墙了。');
                return;
            }
            
            // 检查是否撞到自己
            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    gameOver = true;
                    updateGameStatus('game-over', '游戏结束！撞到自己了。');
                    return;
                }
            }
            
            // 将新的头部添加到蛇身
            snake.unshift(head);
            
            // 检查是否吃到食物
            if (head.x === food.x && head.y === food.y) {
                // 增加分数
                score += 10;
                updateScore();
                
                // 生成新食物
                generateFood();
                
                // 逐渐加快游戏速度
                if (gameSpeed > 60 && score % 50 === 0) {
                    gameSpeed -= 5;
                    clearInterval(gameInterval);
                    gameInterval = setInterval(updateGame, gameSpeed);
                }
            } else {
                // 如果没有吃到食物，移除尾部
                snake.pop();
            }
            
            // 重绘游戏
            drawGame();
        }
        
        // 更新分数显示
        function updateScore() {
            scoreElement.textContent = score;
        }
        
        // 更新游戏状态显示
        function updateGameStatus(status, message) {
            gameStatusElement.textContent = message;
            gameStatusElement.className = 'game-status';
            
            switch(status) {
                case 'ready':
                    gameStatusElement.classList.add('status-ready');
                    break;
                case 'paused':
                    gameStatusElement.classList.add('status-paused');
                    break;
                case 'game-over':
                    gameStatusElement.classList.add('status-game-over');
                    break;
                case 'running':
                    gameStatusElement.textContent = '游戏中...';
                    gameStatusElement.classList.add('status-ready');
                    break;
            }
        }
        
        // 键盘控制
        document.addEventListener('keydown', (event) => {
            switch(event.key) {
                case 'ArrowUp':
                    if (direction !== 'down') nextDirection = 'up';
                    event.preventDefault();
                    break;
                case 'ArrowDown':
                    if (direction !== 'up') nextDirection = 'down';
                    event.preventDefault();
                    break;
                case 'ArrowLeft':
                    if (direction !== 'right') nextDirection = 'left';
                    event.preventDefault();
                    break;
                case 'ArrowRight':
                    if (direction !== 'left') nextDirection = 'right';
                    event.preventDefault();
                    break;
                case ' ':
                    // 空格键切换暂停/继续
                    togglePause();
                    event.preventDefault();
                    break;
            }
        });
        
        // 开始游戏
        function startGame() {
            if (gameRunning && !gameOver) return;
            
            if (gameOver) {
                initGame();
            }
            
            gameRunning = true;
            isPaused = false;
            updateGameStatus('running', '游戏中...');
            
            clearInterval(gameInterval);
            gameInterval = setInterval(updateGame, gameSpeed);
            drawGame();
        }
        
        // 暂停/继续游戏
        function togglePause() {
            if (!gameRunning || gameOver) return;
            
            isPaused = !isPaused;
            
            if (isPaused) {
                updateGameStatus('paused', '游戏已暂停');
            } else {
                updateGameStatus('running', '游戏中...');
            }
        }
        
        // 重新开始游戏
        function restartGame() {
            clearInterval(gameInterval);
            initGame();
            gameRunning = false;
            isPaused = false;
            gameOver = false;
            drawGame();
        }
        
        // 移动按钮控制
        upBtn.addEventListener('click', () => {
            if (direction !== 'down') nextDirection = 'up';
        });
        
        leftBtn.addEventListener('click', () => {
            if (direction !== 'right') nextDirection = 'left';
        });
        
        rightBtn.addEventListener('click', () => {
            if (direction !== 'left') nextDirection = 'right';
        });
        
        downBtn.addEventListener('click', () => {
            if (direction !== 'up') nextDirection = 'down';
        });
        
        // 按钮事件监听
        startBtn.addEventListener('click', startGame);
        pauseBtn.addEventListener('click', togglePause);
        restartBtn.addEventListener('click', restartGame);
        
        // 触摸设备控制优化
        let touchStartX = 0;
        let touchStartY = 0;
        
        canvas.addEventListener('touchstart', (event) => {
            if (!gameRunning || isPaused || gameOver) {
                startGame();
                return;
            }
            
            touchStartX = event.touches[0].clientX;
            touchStartY = event.touches[0].clientY;
            event.preventDefault();
        });
        
        canvas.addEventListener('touchmove', (event) => {
            event.preventDefault();
        });
        
        canvas.addEventListener('touchend', (event) => {
            if (!gameRunning || isPaused || gameOver) return;
            
            const touchEndX = event.changedTouches[0].clientX;
            const touchEndY = event.changedTouches[0].clientY;
            
            const dx = touchEndX - touchStartX;
            const dy = touchEndY - touchStartY;
            
            // 确定滑动方向
            if (Math.abs(dx) > Math.abs(dy)) {
                // 水平滑动
                if (dx > 0 && direction !== 'left') {
                    nextDirection = 'right';
                } else if (dx < 0 && direction !== 'right') {
                    nextDirection = 'left';
                }
            } else {
                // 垂直滑动
                if (dy > 0 && direction !== 'up') {
                    nextDirection = 'down';
                } else if (dy < 0 && direction !== 'down') {
                    nextDirection = 'up';
                }
            }
            
            event.preventDefault();
        });
        
        // 初始化游戏
        initGame();
        drawGame();
    </script>
